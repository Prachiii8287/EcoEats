              <!-- --------------Discription--------------- -->
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="message" class="leading-7 text-sm text-black">Description</label>
                  <textarea id="message" name="message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-black focus:border-green-500 focus:bg-white focus:ring-2 focus:ring-green-200 h-32 text-base outline-none text-black py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                </div>
              </div>

              <!-- -----------------selection dropdown--------------- -->
              <label for="Cooked Food-Veg & NonVeg" class="mb-2 block text-sm font-medium text-gray-900">Select an option</label>
                <select id="countries" class="block w-full rounded-lg border border-gray-300 border-gray-600 bg-gray-50 bg-gray-50 p-2.5 text-sm text-black text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:border-blue-500 focus:ring-blue-500 focus:ring-blue-500">
                  <option selected>Choose food type</option>
                  <option value="Veg-NonVeg">Cooked Food-Veg and NonVeg</option>
                  <option value="Veg">Cooked Food Veg</option>
                  <option value="NonVeg">Cooked Food NonVeg</option>
                  <!-- <option value="FR">France</option>
                  <option value="DE">Germany</option> -->
                </select>

                <!-- ------------image drop--------------- -->
                <div class="imghead mb-2 block text-sm font-medium text-gray-900 mt-5">Insert your food images</div>
                <div class="w-[800px] relative border-2 border-black border-dashed rounded-lg p-6 cursor-pointer" id="dropzone">
                    <input type="file" class="absolute inset-0 w-full h-full opacity-0 z-50" />
                    <div class="text-center">
                        <img class="mx-auto h-12 w-12" src="https://www.svgrepo.com/show/357902/image-upload.svg" alt="">
                
                        <h3 class="mt-2 text-sm font-medium text-gray-900">
                            <label for="file-upload" class="relative cursor-pointer">
                                <span>Drag and drop</span>
                                <span>to upload</span>
                                <input id="file-upload" name="file-upload" type="file" class="sr-only">
                            </label>
                        </h3>
                        <p class="mt-1 text-xs text-gray-500 cursor-pointer">
                            PNG and JPG up to 10MB
                        </p>
                    </div>
                
                    <img src="" class="mt-4 mx-auto max-h-40 hidden cursor-pointer" id="preview">
                </div>
                
                <script>
                    var dropzone = document.getElementById('dropzone');
                
                    dropzone.addEventListener('dragover', e => {
                        e.preventDefault();
                        dropzone.classList.add('border-indigo-600');
                    });
                
                    dropzone.addEventListener('dragleave', e => {
                        e.preventDefault();
                        dropzone.classList.remove('border-indigo-600');
                    });
                
                    dropzone.addEventListener('drop', e => {
                        e.preventDefault();
                        dropzone.classList.remove('border-indigo-600');
                        var file = e.dataTransfer.files[0];
                        displayPreview(file);
                    });
                
                    var input = document.getElementById('file-upload');
                
                    input.addEventListener('change', e => {
                        var file = e.target.files[0];
                        displayPreview(file);
                    });
                
                    function displayPreview(file) {
                        var reader = new FileReader();
                        reader.readAsDataURL(file);
                        reader.onload = () => {
                            var preview = document.getElementById('preview');
                            preview.src = reader.result;
                            preview.classList.remove('hidden');
                        };
                    }
                </script>
                <!-- -----------checkbox---------- -->
                <div class="inline-flex items-center">
                  <label class="relative flex cursor-pointer items-center rounded-full p-3" htmlFor="check">
                    <input type="checkbox" class="before:content[''] border-gray-700 before:bg-blue-gray-500 peer relative h-5 w-5 cursor-pointer appearance-none rounded-md border transition-all before:absolute before:left-2/4 before:top-2/4 before:block before:h-12 before:w-12 before:-translate-x-2/4 before:-translate-y-2/4 before:rounded-full before:opacity-0 before:transition-opacity checked:border-white checked:bg-green-600 checked:before:bg-gray-900 hover:before:opacity-10" id="check" />
                    <span class="pointer-events-none absolute left-2/4 top-2/4 -translate-x-2/4 -translate-y-2/4 text-white opacity-0 transition-opacity peer-checked:opacity-100">

                      </svg>
                    </span>

                  <label class="mt-px cursor-pointer select-none text-black" htmlFor="check"> I assure that the food quality and hygiene has maintained  </label>
